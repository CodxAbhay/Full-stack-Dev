<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- first put the cdn link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <!-- normal HTML button -->
    <!-- <button >Click Me</button> -->

    

    <!-- Container div -- to contain everything within the space-->
    <div class="container">
        <h1 class="text-center">Welcome to Bootstrap</h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Soluta accusantium blanditiis corrupti veritatis facere asperiores voluptate incidunt vel, 
            repellendus voluptatum molestias eos, eum saepe minus ipsa deleniti veniam, tempora omnis?
        </p>
    </div>
    <hr>

    <!-- Using BootStrap -->
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-danger">Click Me</button>
    <button class="btn btn-danger">Click Me</button>
    <button class="btn btn-danger">Click Me</button>
    <hr> 

    <!-- TO make verticle button -->
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
    </div>

    <!-- You can also make an ancher tag to look line button -->

    <a href="#" class=" btn btn-outline-success"> Click Here!</a>

    <!-- HERE INCLUDE THE JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
