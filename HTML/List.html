<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>


<body>
    <ul>
        <li> Bread</li>
        <li> Butter</li>
        <li> Jam</li>
        <li> Samosa</li>
        <li> Dosa</li>
    </ul>

    
    <ol>
        <li> Bread</li>
        <li> Butter</li>
        <li> Jam</li>
        <li> Samosa</li>
        <li> Dosa</li>
    </ol>


    <ol type = "A">
        <li> Bread
            <ol>
                <li> atta bread</li>
                <li> maida bread</li>
                <li> white bread</li>
            </ol>
        </li>
        <li> Butter
            <ol>
                <li> Good Buttor</li>
                <li> Average Buttor</li>
                <li> Best Buttor</li>
            </ol>
        </li>
        <li> Jam</li>
        <li> Samosa</li>
        <li> Dosa</li>
    </ol>


</body>
</html>
